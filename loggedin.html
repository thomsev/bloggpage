<!DOCTYPE html>
<html lang="en"></html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join me on my creative journey as I explore the world of art, share my experiences and provide tips and inspiration for fellow artists." />
    <title>My Blogg Page | Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/posts.css">
    <link rel="stylesheet" href="/css/newpost.css">
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Login</a></li> 
            <li><a href="register.html">Register</a></li>   
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Latest Posts</h2>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Search...">
            <button id="search-btn">Search</button>
          </div>
          
          <div class="filter-container">
            <input id="filter-input" type="text" placeholder="Filter...">
            <button id="filter-btn">Tags</button>
          </div>
          <form id="post-form">
            <label for="title-input">Title:</label>
            <input id="title-input" type="text" required>
          
            <label for="body-input">Body:</label>
            <textarea id="body-input"></textarea>
          
            <label for="tags-input">Tags:</label>
            <input id="tags-input" type="text">
          
            <label for="media-input">Media URL:</label>
            <input id="media-input" type="text">
          
            <button type="submit">Submit</button>
          </form> 
        <div id="blogcontainer"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Blog</p>
    </footer>
    <script src="/js/posts.js"></script>
  </body>
</html>
